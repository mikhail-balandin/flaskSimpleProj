<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    {% block maintitle %}
    <title>{{maintitle}}</title>
    {% endblock %}
</head>
<body>
    {% block title %}
    {% if title%}
    <h1>{{title}} Ты изучаешь Flask!</h1>
    {% else %}
    <h1>Заголовка нет:(</h1>
    {% endif %}
    {% endblock %}
    {% block content %}
    {% block mainmenu %}
    <ul>
        {% for m in menu %}
        <li>{{m}}</li>
        {% endfor %}
    </ul>
    {% endblock %}
    {% endblock %}
</body>
</html>
